<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>

    <!-- 
        큐(QUE) : FIFO ( First In First Out )  : 먼저 들어간 값이 먼저 나오도록 
                구현된 자료 구조 
        unshift = 배열의 처음값 앞에 값을 추가 후 방의 갯수를 리턴 
        shift = 배열의 첫번째 방의 값을 가지고 온후 값을 리턴 
    -->
    <script>
        var kdata=['서울', '부산']; 
        var p1=kdata.unshift('청주', '세종');   
        document.write("데이터 : " + p1 + "<br>");    
        document.write("배열 데이터 : " + kdata + "<p/>");
        var p2=kdata.shift();    
        document.write("데이터 : " + p2 + "<br>");   
        document.write("배열 데이터 : " + kdata + "<p/>");
    </script> 
</body>
</html>
