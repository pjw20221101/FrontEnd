<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8"/>
</head>
<body>
    <!-- 
        forEach : 배열의 0 번 방부터 마지막 방까지 함수를 적용해서 자동으로 처리 
            item : 배열의 값 
            index : 배열의 방번호 
    -->
    <script>
        var kdata=['서울', '부산', '청주', '대구']; 

        function printArr(item, index) {
            document.write("배열 데이터 [" + index + "] : " + item + "<br>");
        }

        kdata.forEach(printArr);
    </script> 
</body>
</html>
